<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header class="header">
      <h1 class="app-title">Pomodoro Timer</h1>
      <div class="controls-top">
        <select id="language-toggle">
          <option value="id">ID</option>
          <option value="en">EN</option>
        </select>
        <button id="theme-toggle">🌙</button>
      </div>
    </header>

    <section class="name-section">
      <input type="text" id="name-input" placeholder="Masukkan nama kamu" />
      <h2 id="greeting-text"></h2>
    </section>

    <div class="datetime" id="datetime"></div>

    <main>
      <section class="timer-section">
        <label for="duration" id="label-duration">Durasi (menit):</label>
        <input type="number" id="duration" min="1" max="120" value="25" />
        <div class="timer-display" id="timer">25:00</div>
        <div class="timer-buttons">
          <button id="start">Mulai</button>
          <button id="pause">Jeda</button>
          <button id="reset">Ulang</button>
        </div>
        <div id="session-end" class="hidden">⏰ Sesi sudah habis!</div>
      </section>

      <section class="music-section">
        <label for="music-select" id="label-music">🎵 Musik:</label>
        <select id="music-select">
          <option value="none" id="music-none">Tanpa Musik</option>
          <option value="assets/ambient-bgm.mp3">Ambient</option>
          <option value="assets/chill-hip-hop-bgm.mp3">Chill</option>
          <option value="assets/chill-instrumental-bgm.mp3">Instrumental</option>
          <option value="assets/timer-ticks.mp3">Ticks</option>
        </select>
      </section>

      <section class="todo-section">
        <h3 id="todo-title">To-Do List</h3>
        <table>
          <thead>
            <tr>
              <th id="th-task">Aktivitas</th>
              <th id="th-check">Cek</th>
              <th id="th-delete">Hapus</th>
            </tr>
          </thead>
          <tbody id="todo-list"></tbody>
        </table>
        <input type="text" id="todo-input" placeholder="Tambahkan aktivitas" />
        <button id="add-todo">Tambah</button>
      </section>

      <section class="notes-section">
        <h3 id="notes-title">Catatan</h3>
        <textarea id="notes" rows="5" placeholder="Tulis catatan kamu di sini..."></textarea>
      </section>

      <section class="history-section">
        <h3 id="history-title">Riwayat Sesi</h3>
        <ul id="history-list"></ul>
      </section>
    </main>

    <audio id="alarm-sound" src="assets/times-up.wav"></audio>
    <audio id="music-player" loop></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
